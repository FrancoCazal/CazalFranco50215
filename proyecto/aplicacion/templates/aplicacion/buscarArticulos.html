{% extends "aplicacion/pagina.html" %}

{% block titulo %}
<div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container my-3 py-3">
        <div class="row align-items-center g-4">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-3 text-white animated slideInLeft">Buscar Artículos</h1>
                <p class="text-white animated slideInLeft mb-4 pb-2">Obs: la búsqueda se realiza en el campo 'titulo' del artículo.</p>
            </div>
        </div>
    </div>
</div>
{% endblock titulo %}

{% block contenido %}

<form action="{% url 'encontrarArticulos' %}" method="get">
    {% csrf_token %}
    <p> Ingrese cadena a buscar: <input type="text" name="buscar" id="buscar"></p>
    <input type="submit" value="Buscar">
</form>

{% endblock contenido %}
