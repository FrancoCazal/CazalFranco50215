{% extends "aplicacion/pagina.html" %}

{% block titulo %}
<div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container my-3 py-3">
        <div class="row align-items-center g-4">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-3 text-white animated slideInLeft">Editar Artículo</h1>
            </div>
        </div>
    </div>
</div>
{% endblock titulo %}

{% block contenido %}

<form action="" method="post" enctype="multipart/form-data">
    <!-- Token para que la página no sea hackeada -->
    {% csrf_token %}
    <table>
        <!-- Renderiza el formulario que se le manda -->
        {{form.as_table}}
    </table>

    <div class="text-center">
        <input type="submit" value = "Enviar">
    </div>
</form>

{% endblock contenido %}
