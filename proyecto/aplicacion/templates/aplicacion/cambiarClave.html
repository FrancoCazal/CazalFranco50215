{% extends "aplicacion/pagina.html" %}

{% block titulo %}
<div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container my-3 py-3">
        <div class="row align-items-center g-4">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-3 text-white animated slideInLeft">Cambiar Contraseña</h1>
                <p class="text-white animated slideInLeft mb-4 pb-2">Escriba una nueva contraseña.</p>
            </div>
        </div>
    </div>
</div>
{% endblock titulo %}

{% block contenido %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    
    <div class="text-center">
        <input type="submit" value = "Cambiar">
    </div>
</form>

{% endblock contenido %}
