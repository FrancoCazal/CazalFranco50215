{% extends "aplicacion/pagina.html" %}

{% block titulo %}
<div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container my-3 py-3">
        <div class="row align-items-center g-4">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-3 text-white animated slideInLeft">Eliminar Receta Dulce</h1>
            </div>
        </div>
    </div>
</div>
{% endblock titulo %}

{% block contenido %}

<form action="" method="POST">
    {% csrf_token %}   
    <div class="text-center">     
        <h3>¿ Está seguro de eliminar la receta ? <p style="color:red">{{ object }}</p> </h3>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
    </div>
</form>

{% endblock contenido %}
